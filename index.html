<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">CLOCK</div>
    <center>
        <div class="box">
        <div class="circle">
        
        
             
                <div class="class"style="--n:1" > <b>1</b></div>
                <div class="class"style="--n:2"> <b>2</b></div>
                <div class="class"style="--n:3"> <b>3</b></div>
                <div class="class" style="--n:4"> <b>4</b></div>
                <div class="class" style="--n:5"> <b>5</b></div>
                <div class="class"style="--n:6"> <b>6</b></div>
                <div class="class" style="--n:7"> <b>7</b></div>
                <div class="class" style="--n:8"> <b>8</b></div>
                <div class="class" style="--n:9"> <b>9</b></div>
                <div class="class" style="--n:10"> <b>10</b></div>
                <div class="class" style="--n:11"> <b>11</b></div>
                <div class="class" style="--n:12"><b>12</b></div> 
    <div class="cir">  
</div>
           <div class="hour" id="hour" ></div>
           <div class="min" id="min"></div>
           <div class="sec" id="sec">
            <div class="dot2" id="dot">

            </div>
           </div>
           <div class="dot"></div>
        </div>
      
        <div class="digital">
            <div id="hh">00</div>
            <div id="mm">00</div>
            <div id="ss">00</div>
            <div id="day"> AM</div>
        </div>
    </div> 
    <button id="startAudio">Start Clock Sound</button>
    <button id="pauseAudio"> Pause Clock Sound</button>
    </center>
    <audio src="a.mp3" id="sound"></audio>
 <script>


   
    const m = document.getElementById('min');
    const h = document.getElementById('hour');
    const d = document.getElementById('dot');
    const s = document.getElementById('sec');
    const ad = document.getElementById('sound');
        const startAudioButton = document.getElementById('startAudio');
        const pauseAudioButton = document.getElementById('pauseAudio');

        startAudioButton.addEventListener('click', function() {
            ad.play();
          
        });

        ad.addEventListener('ended', function() {
            this.currentTime = 1.8;
            this.play();
        }, false);
        pauseAudioButton.addEventListener('click', function() {
            ad.pause();
          
        });

    
   
    
    function clockTick() {
        const date = new Date();
        const seconds = date.getSeconds() / 60;
        const dot = seconds;
        const minutes = (seconds + date.getMinutes()) / 60;
        const hours = (minutes + date.getHours()) / 12;
    
        rotateClockHand(s, seconds);
        rotateClockHand(d, dot);
        rotateClockHand(m, minutes);
        rotateClockHand(h, hours);
    
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
    
        let ampm = document.getElementById('day');
        let am = hh >= 12 ? 'PM' : 'AM';
    
        if (hh > 12) {
            hh = hh - 12;
        }
    
        let hr = document.getElementById('hh');
        let mn = document.getElementById('mm');
        let se = document.getElementById('ss');
    
        hr.innerHTML = (hh < 10) ? "0" + hh : hh;
        mn.innerHTML = (mm < 10) ? "0" + mm : mm;
        se.innerHTML = (ss < 10) ? "0" + ss : ss;
        ampm.innerHTML = am;
    }
    
    function rotateClockHand(element, rotation) {
        element.style.transform = `rotate(${rotation * 360}deg)`;
    }
    
    setInterval(clockTick, 1000);
</script>
   
    
</body>
</html>
